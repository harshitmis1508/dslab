    <p><b><center>Row Span in HTML</center></b></p>
    <p> What does rowspan do?</p>     
    <p>It  Allows a single table cell to span the height of more than one cell or row.</p>
    <table border="5" height="400" width="800" >
      <tr bgcolor="orange">
        <th>Name</th>
       <th>Age</th>
       <th>Gender</th>
       <th>Branch</th>
       <th >College Name</th>
        </tr>
        <tr bgcolor="" id="bb" >
       <td>Sameer</td>
       <td>19</td>
       <td >Male</td>
       <td>CSE</td>
       <td rowspan="5" id="cc" >ABES EC</td>
       </tr>
       <tr>
        <td >Rahul</td>
        <td>21</td>
        <td>Male</td>
        <td>CSE-DS</td>
       </tr>
       <tr>
        <td>Prashant</td>

       <tr>

       </tr>    
   </table>
